    <main>
        <h2>Contacto</h2>
        <p>Si querés comunicarte con nosotros, completá el formulario:</p>

        <form class="form-contacto">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="tu@mail.com" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribí tu consulta..."></textarea>

            <button type="submit" class="cta-button">Enviar</button>
            </form>

    </main>

    </footer>
