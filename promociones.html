<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promociones - Óptica Veo Veo</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="promociones.js"></script>
</head>
<body>
  <header class="header">
    <div class="logo">
      <a href="index.html"><img src="img/logo.png" alt="Logo Veo Veo"></a>
    </div>

    <nav class="navbar">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="promociones.html" class="active">Promociones</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="promociones">
      <h2>Promociones Vigentes</h2>
      <p>Seleccioná un producto y la cantidad para conocer tu descuento.</p>

      <label>Producto:</label>
        <select id="producto">
        <option value="">Seleccionar...</option>
        <option value="10000">Gafas Clásicas - $10.000</option>
        <option value="12000">Gafas Modernas - $12.000</option>
        <option value="25000">Lentes Recetados - $25.000</option>
        <option value="20000">Gafas de Sol Polarizadas - $20.000</option>
        <option value="18000">Lentes Deportivos - $18.000</option>
        <option value="8000">Gafas de Lectura - $8.000</option>
        <option value="4000">Estuche para Lentes - $4.000</option>
        <option value="2500">Paño de Limpieza - $2.500</option>
        <option value="6000">Líquido para Lentes de Contacto - $6.000</option>
        <option value="3000">Cadena para Anteojos - $3.000</option>
        </select>


      <label>Cantidad:</label>
      <input type="number" id="cantidad" placeholder="Ej: 2">

      <label>Tipo de promoción:</label>
      <select id="promo">
        <option value="">Seleccionar...</option>
        <option value="mitad">50% en el segundo</option>
        <option value="3x2">3x2</option>
        <option value="10">10% de descuento en compras mayores a $30.000</option>
      </select>

      <button id="calcular" class="cta-button">Calcular</button>

      <div id="resultado" class="resultado"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Óptica Veo Veo.</p>
  </footer>
</body>
</html>
